name: Python Flask CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    # If you have tests, uncomment the next block and set up your testing tool
    - name: Run tests
      run: |
        source venv/bin/activate
        # Example for pytest, replace if using a different test framework
        pytest

    # Run Flask app for specific testing or deployment purposes (optional)
    - name: Run Flask app in the background (optional)
      if: ${{ github.event_name == 'push' }}
      run: |
        source venv/bin/activate
        export FLASK_APP=app.py
        export FLASK_ENV=development
        nohup flask run --port 3000 &
      env:
        CI: true
