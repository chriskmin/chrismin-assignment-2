name: Flask App CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # You can specify a specific Python version if required

    # Step 3: Install dependencies using Makefile
    - name: Install dependencies
      run: make install

    # Step 4: Run Flask app (with sleep to ensure it's up)
    - name: Run Flask app
      run: |
        make run &
        sleep 10  # Wait 10 seconds to give Flask time to start

    # Step 5: Check if the app is running
    - name: Check Flask app is running
      run: |
        curl -I http://localhost:3000
        echo "Flask app running on port 3000"

    # Step 6: Clean up virtual environment
    - name: Clean up
      run: make clean
